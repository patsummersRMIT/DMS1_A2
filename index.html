    <head>
        <title>

        </script>
    </head>

    <body style="background-color: rgb(201, 187, 164);">

        <img id="donut1" src="img/donut_01.png" width="100" onmouseover="this.src = 'img/donut_02.png';" onmouseout="this.src = 'img/donut_01.png';">
        <img id="donut2" src="img/donut_02.png" width="100" onmousedown="this.src = 'img/donut_03.png';" onmouseup="this.src = 'img/donut_02.png';">
        <img id="donut3" src="img/donut_03.png" width="100">

        <script>
            var sound1 = new buzz.sound("sound/sound1.mp3");
            var sound2 = new buzz.sound("sound/glitch1.mp3");
            var sound3 = new buzz.sound("sound/glitch2.mp3");

            window.onload = function() {
                document.getElementById('donut1').addEventListener('mouseover', function () {sound1.play();});
                document.getElementById('donut2').addEventListener('mouseover', function () {sound2.play();});
                document.getElementById('donut3').addEventListener('mouseover', function () {sound3.play();});
            }



        </script>



    </body>
